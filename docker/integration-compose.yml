services:
  cli:
    build:
      context: ..
      dockerfile: docker/Dockerfile.local
    environment:
      - MONGO_URL=mongodb://admin:password@mongork:27017/?authSource=admin
      - MONGO_USERNAME=admin
      - MONGO_PASSWORD=password
      - MONGO_AUTH_SOURCE=admin
      - MONGO_DATABASE=cli_integration
      - MIGRATIONS_COLLECTION=schema_migrations_cli_integration
      - MONGO_SSL_ENABLED=false
      - MONGO_TIMEOUT=30
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - cli-network

  mongo:
    image: mongo:8.0
    command: ["--bind_ip_all", "--port", "27017"]
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=cli_integration
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh --quiet --eval \"db.runCommand({ ping: 1 })\" >/dev/null || mongosh --quiet -u admin -p password --authenticationDatabase admin --eval \"db.runCommand({ ping: 1 })\" >/dev/null",
        ]
      interval: 5s
      timeout: 30s
      start_period: 10s
      retries: 30
    ports:
      - "${INTEGRATION_MONGO_PORT:-37017}:27017"
    networks:
      - cli-network

networks:
  cli-network:
    driver: bridge
