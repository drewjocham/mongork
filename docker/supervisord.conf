[supervisord]
nodaemon=true

# MongoDB daemon
[program:mongod]
command=/usr/bin/mongod --bind_ip_all --port 27017
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# MCP server using the mongo binary
[program:mcp-server]
command=/app/mongo mcp
directory=/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
